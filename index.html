<!DOCTYPE html>
<html>
	<head>
		<title>Phonyscape Config</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>

	<body>
		<div class="numLabel">
			<label for="mynumber">My number: </label>
			<input type="tel" id="mynumber">
		</div>
		<div id="yo">oh no it's devo</div>

		<button class="submitButton" type="button" id="save">Save</button>

		<script>
			var options = JSON.parse(decodeURIComponent(location.hash.slice(1)));

			var telInput = document.getElementById('tel');
			telInput.value = options.callNumber;
			telInput.addEventListener('input',function(evt){
				options.callNumber = telInput.value;
			});

			document.getElementById('save')
			  .addEventListener('click', function (evt) {
			    document.getElementById('yo').textContent+=' yo ho ho';
	  		  document.location = 'pebblejs://close#' +
	    		  encodeURIComponent(JSON.stringify(options));
			});
		</script>
	</body>
</html>
